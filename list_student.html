<h2>Users Management</h2>
<div class="row">
  <div class="col-md-12">
    <form name="addUserFrm" ng-submit="addStudent()">
      <div class="form-group">
        <label for="student_name">Name</label>
        <input type="text" class="form-control" id="student_name" placeholder="Name" ng-model="student_info.name">
      </div>
      <div class="form-group">
        <label for="student_age">Age</label>
        <input type="number" class="form-control" id="student_age" placeholder="Age" ng-model="student_info.age">
      </div>
      <div class="form-group">
        <label for="student_gender">Gender</label>
        <input type="text" class="form-control" id="student_gender" placeholder="Gender" ng-model="student_info.gender">
      </div>
      <div class="form-group">
        <label for="student_address">Address</label>
        <input type="text" class="form-control" id="student_gender" placeholder="Address" ng-model="student_info.address">
      </div>
      <div class="form-group">
        <label for="student_country">Country</label>
        <input type="text" class="form-control" id="student_gender" placeholder="Country" ng-model="student_info.country">
      </div>
      <button type="submit" class="btn btn-default">Add</button>
    </form>
  </div>
</div>
<hr>
<div class="row" ng-hide="students.length == 0">
  <div class="col-md-4">
    <div class="form-group">
      <label>Search</label>
      <input type="search" class="form-control" ng-model="student_search" />
    </div>
    <div class="form-group">
      <label>Order</label>
      
      <select class="form-control"
        ng-init="order_type = order_options[0]" 
        ng-model="order_type"
        ng-options="option.name for option in order_options track by option.value">
      </select>
    </div>
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Country</th>
          <th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in students | filter:student_search | orderBy:order_type.value">
          <td>{{ student.name }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.gender }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.country }}</td>
          <td>
            <a href="#/edit/{{ students.indexOf(student) }}">Edit</a> |
            <a href="#/delete/{{ students.indexOf(student) }}">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
